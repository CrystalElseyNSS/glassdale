<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">

        <header>
            <div class="filterContainer">
                <div class="filter" id="filter__crime"></div>
                <div class="filter" id="filter__incarceration"></div>
                <div class="filter" id="filter__officer"></div>
                <div class="button" id="button--showWitnesses"></div>
                <div class="button" id="button--showNoteForm"></div>
                <div class="button" id="button--showNotes"></div>
            </div>
        </header>
              

        <section class="noteFormContainer" action=""></section>
        <section class="noteListContainer"></section>
        <section class="witnessContainer"></section>
        <section class="criminalContainer"></section>
        <section class="associateContainer"></section>

    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
