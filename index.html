<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">

        <header class="filterContainer">
            <div class="selectors">
                <div class="selector" id="selector__crime"></div>
                <div class="selector" id="selector__officer"></div>
            </div>
            <div class="toggleButtons">
                <div class="button" id="toggle__witnesses"></div>
                <div class="button" id="toggle__noteForm"></div>
                <div class="button" id="toggle__noteList"></div>
            </div>
        </header>
              

        <section class="noteFormContainer" action=""></section>
        <section class="noteListContainer"></section>
        <section class="witnessContainer"></section>
        <section class="criminalContainer"></section>
        <section class="associateContainer"></section>

    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
